spring.application.name=casamento-api
server.port=8085

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=change-me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.sql.init.mode=never

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Email (SendGrid)
sendgrid.api.key=your-sendgrid-api-key
sendgrid.email.from=you@example.com

# Evolution API
evolution.api.base-url=http://localhost:8081
evolution.api.key=change-me
evolution.instance=casamento
evolution.group.id=group-id
