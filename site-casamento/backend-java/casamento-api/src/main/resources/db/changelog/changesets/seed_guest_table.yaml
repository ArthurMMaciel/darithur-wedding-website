databaseChangeLog:
  - changeSet:
      id: 0005-seed-guest
      author: arthur
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        and:
          - tableExists:
              tableName: guest
          - sqlCheck:
              expectedResult: 0
              sql: select count(1) from guest
      changes:
        - loadData:
            tableName: guest
            file: classpath:db/changelog/data/guest_seed.csv
            separator: ","
            encoding: UTF-8
            columns:
              - column: { name: confirmed, type: BOOLEAN }
              - column: { name: group_code, type: STRING }
              - column: { name: name, type: STRING }

