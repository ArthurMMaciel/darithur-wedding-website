<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-btn" (click)="closed.emit()">
      <i class="fas fa-times fa-lg" style="cursor: pointer; color: var(--cream);"></i>
    </button>

    <img src="assets/images/payment/qrCode.jpeg" alt="QR Code" class="qr-image" />

    <p class="modal-heading">Nos ajude com um valor do seu ❤️. Obrigado!</p>

    <div class="key-wrapper">
      <input
        class="pix-key"
        type="text"
        [value]="paymentRandomKey"
        readonly
      />
      <button class="copy-btn" (click)="copyKey()" title="Copiar">
        <i class="fas fa-copy fa-lg" style="cursor: pointer; color: var(--golden);"></i>
      </button>
      <app-toast [message]="'Chave para pagamento personalizado copiada com sucesso!'" [visible]="showToast"></app-toast>
    </div>
  </div>
</div>
