<section id="location" class="location-section">
    <a class="location-title">Localização</a>

    <div class="location-tabs">
        <button (click)="selectLocation('church')" [class.active]="selectedLocation === 'church'">Igreja</button>
        <button (click)="selectLocation('salon')" [class.active]="selectedLocation === 'salon'">Salão</button>
    </div>

    <div class="location-content">
        <div id="map" class="map-container"></div>
    </div>

    <p class="location-address">
        {{ locations[selectedLocation].address }}
    </p>
</section>
